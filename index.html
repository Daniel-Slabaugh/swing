<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <title>Swing</title>
  </head>
  <body class="container">
    <h1 class="text-center">Swing dance finder</h1> 

    <div class="row" id="welcome-page">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <form id="start">
          <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
              <h3 class="text-center">Find local swing dance clubs quickly!</h3> 
              <button class="btn btn-primary btn-block" type="submit">Get started</button>
            </div> <!-- col -->
          </div> <!-- row -->
        </form>
      </div> <!-- col -->
    </div> <!-- row welcome-page -->

    <div class="row" id="search-page">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <h2 class="text-center">Find dance clubs near you</h2>
        <form id="search">
          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input type="text" class="form-control" name="zipcode" id="zipcode" required>
          </div>
          <div class="form-group">
            <label for="distance">Search Radius (miles)</label>
            <input type="text" class="form-control" name="distance" id="distance" required>
          </div>         
          <button class="btn btn-primary btn-block" type="submit">Search</button>
        </form>    
      </div>
    </div>

    <div class="row" id="results-page">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <h2 class="text-center">Clubs in your area:</h2>
        <table class="table table-striped table-bordered" >
          <tbody id="results">
          </tbody>
        </table>
        <button class="btn btn-primary btn-block" id="search-again">Search Again</button>
      </div>
    </div>
    
  </body>
</html>
